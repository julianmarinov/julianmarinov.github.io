<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400, 600' rel='stylesheet' type='text/css'>
    <link href='resources/css/style.css' rel='stylesheet' type='text/css'/>
    <title>Julian Marinov - Contact</title>
    <!-- The following code uses JavaScript to include the header and footer -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load the header
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data)
                .catch(error => console.error('Error loading header:', error));

            // Load the footer
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</head>
<body>
<div id="header"></div>
<main>
    <div class="hero">
        <h1 class="hero-heading"
            title="A front-end engineer —the term sometimes used interchangeably with “front-end developer” —builds websites, designs applications and ensures overall user accessibility.">
            Contact</h1>
        <p class="hero-text">
            If you have any questions or would like to get in touch, please fill out the form below
            <br>
            and I will get back to you as soon as possible.
        </p>
    </div>

    <section id="contact-form" class="contact-form">
        <form>
            <label>Name:<input type="text" name="Name" placeholder="Here goes your name"></label>
            <label>Email:<input type="email" name="Email" placeholder="Your email is mandatory"></label>
            <label>Phone:<input type="tel" name="telephone" placeholder="+359 885 020 232"></label>
            <label>Message:<textarea name="message"></textarea></label>
            <button id="send" class="btn-light" type="submit">Send it!</button>
        </form>

    </section>

</main>
<div id="footer"></div>
</body>
</html>
