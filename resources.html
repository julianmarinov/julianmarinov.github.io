<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400, 600' rel='stylesheet' type='text/css'>
    <link href='resources/css/style.css' rel='stylesheet' type='text/css'/>
    <title>Resources for developers</title>
    <!-- The following code uses JavaScript to include the header and footer -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load the header
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data)
                .catch(error => console.error('Error loading header:', error));

            // Load the footer
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</head>
<body>
<div id="header"></div>

<main>
    <div class="hero">
        <h1 class="hero-heading"
            title="A front-end engineer —the term sometimes used interchangeably with “front-end developer” —builds websites, designs applications and ensures overall user accessibility.">
            Resources for developers</h1>
        <p class="hero-text">
            Cheat sheets, key combinations and other references for front-end developers.
        </p>
    </div>


</main>

<div id="footer"></div>

</body>
</html>
